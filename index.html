<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="containerAccount d-flex align-items-center justify-content-center ">
        <div class="register bg-warning p-5 rounded-1  p-5 gap-3 flex-column align-items-center w-50 mt-5">
            <input type="text" class="username rounded-1  py-2" placeholder="Enter a username">
            <input type="password" class="password rounded-1  py-2 " placeholder="Enter a password">
            <button class="btn signUp rounded-1 ">Sign up</button>
        </div>
        <div class="login bg-warning p-5 rounded-1 gap-3 flex-column align-items-center w-50 mt-5">
            <input type="text" class="usernameLogin  py-2 rounded-1" placeholder="Enter your username">
            <input type="password" class="passwordLogin   py-2 rounded-1" placeholder="Enter your password">
            <button class="signIn  rounded-1">Log In</button>
        </div>
    </div>

    <div class="navListCourses   flex-column w-100">
        <nav class="w-100 mb-5 d-flex py-4  bg-body-tertiary">
            <div class=" px-2 navBarList w-100 d-flex justify-content-between ">
                <a class="navbar-brand fs-3">My Shopping List</a>
                <div class="profil fs-4">
                </div>
            </div>
        </nav>
        <button class="addItem btn border rounded-2">+ Add Item</button>
        <div class="listCourses d-flex flex-column align-items-center justify-content-center mt-5 px-2">


            <div class=" formItem align-items-center gap-3 rounded-1 flex-column border p-5 mb-5">
                <input type="text" class="nameAddItem" placeholder="Item">
                <input type="text" class="descriptionAddItem" placeholder="Description">
                <button class="sendItem">Add</button>
            </div>

        </div>

    </div>


</div>

<script src="js/main.js"></script>
</body>
</html>
